DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="heading">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container schedule">
      <!-- 9 AM -->
      <div class="form-horizontal block-schedule" id="hour9">
        <div class="input-group" id="nine">
          <div class="hour">9 AM</div>
          <textarea class="form-control text-input" rows="2" id="9"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 10 AM -->
      <div class="form-horizontal block-schedule" id="hour10">
        <div class="input-group" id="ten">
          <div class="hour">10 AM</div>
          <textarea class="form-control text-input" rows="2" id="10"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 11 AM -->
      <div class="form-horizontal block-schedule" id="hour11">
        <div class="input-group" id="eleven">
          <div class="hour">11 AM</div>
          <textarea class="form-control text-input" rows="2" id="11"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 12 PM -->
      <div class="form-horizontal block-schedule" id="hour12">
        <div class="input-group" id="twelve">
          <div class="hour">12 PM</div>
          <textarea class="form-control text-input" rows="2" id="12"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 1 PM -->
      <div class="form-horizontal block-schedule" id="hour13">
        <div class="input-group" id="one">
          <div class="hour">1 PM</div>
          <textarea class="form-control text-input" rows="2" id="13"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 2 PM -->
      <div class="form-horizontal block-schedule" id="hour14">
        <div class="input-group" id="two">
          <div class="hour">2 PM</div>
          <textarea class="form-control text-input" rows="2" id="14"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 3 PM -->
      <div class="form-horizontal block-schedule" id="hour15">
        <div class="input-group" id="three">
          <div class="hour">3 PM</div>
          <textarea class="form-control text-input" rows="2" id="15"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 4 PM -->
      <div class="form-horizontal block-schedule" id="hour16">
        <div class="input-group" id="four">
          <div class="hour">4 PM</div>
          <textarea class="form-control text-input" rows="2" id="16"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
      <!-- 5 PM -->
      <div class="form-horizontal block-schedule" id="hour17">
        <div class="input-group" id="five">
          <div class="hour">5 PM</div>
          <textarea class="form-control text-input" rows="2" id="17"></textarea>
          <button class="btn btn-default saveButton h-100" type="button">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="work.js"></script>
  </body>
</html>
